<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>

    <!-- daisy link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[100px] w-[250px]  bg-[url(assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>
    
    <form class=" bg-white rounded-xl p-7 w-[300px]">
        <div>
            <label for="" class="font-semibold">Mobile Number</label><br>
             <input id="mobile-number" type="text" class="input bg-[#f4f5f7] rounded-[50px] my-3 " placeholder="Enter mobile number" />
        </div>
        <div>
            <label for="" class="font-semibold">4 Digit Pin</label><br>
             <input id="pin-number" type="text" class="input bg-[#f4f5f7] rounded-[50px] my-3" placeholder="Enter 4 digit pin" />
        </div>
        <button id="login-button"  class="btn  bg-[#0974f2] text-white w-full rounded-2xl">Login</button>

    </form>

    <script src="script.js"></script>
</body>
</html>
